<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF; /* Fundo branco */
            color: #333; /* Texto escuro */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            padding: 15px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            margin-right: 10px; /* Empurra o ícone de menu para a direita */
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
        }

        .back-button {
            display: flex;
            align-items: center;
            text-decoration: none;
            margin-left: 10px; /* Alinha melhor o ícone de voltar */
        }

        .back-button img {
            width: 24px;
            height: 24px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 100px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #FFF;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e64a19; /* Laranja mais escuro */
        }

        .success-message {
            margin-top: 20px;
            font-size: 16px;
            color: #4CAF50;
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>

<header>
    <a href="site.html" class="back-button">
         <!-- Substitua pela sua imagem de seta -->
    </a>
    <div class="menu-icon" onclick="abrirMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<div class="container">
    <h2>Configurações</h2>
    <form id="settingsForm">
        <!-- Editar Endereço -->
        <div class="form-group">
            <label for="endereco">Editar Endereço</label>
            <input type="text" id="endereco" placeholder="Digite seu endereço">
        </div>
        
        <!-- Editar Email -->
        <div class="form-group">
            <label for="email">Editar Email</label>
            <input type="email" id="email" placeholder="Digite seu email">
        </div>
        
        <!-- Alterar Senha -->
        <div class="form-group">
            <label for="senha">Alterar Senha</label>
            <input type="password" id="senha" placeholder="Digite sua nova senha">
        </div>
        
        <!-- Botão Salvar -->
        <button type="button" class="btn" onclick="salvarConfiguracoes()">Salvar Configurações</button>
    </form>

    <!-- Mensagem de Sucesso -->
    <div class="success-message" id="successMessage">Configurações salvas com sucesso!</div>
</div>

<script>
    // Função para salvar as configurações
    function salvarConfiguracoes() {
        // Recuperar os valores dos campos
        const endereco = document.getElementById("endereco").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        // Salvar no localStorage
        if (endereco) {
            localStorage.setItem("endereco", endereco);
        }
        if (email) {
            localStorage.setItem("email", email);
        }
        if (senha) {
            localStorage.setItem("senha", senha);
        }

        // Mostrar mensagem de sucesso
        const successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";

        // Ocultar a mensagem após 3 segundos
        setTimeout(() => {
            successMessage.style.display = "none";
        }, 3000);
    }

    // Função para redirecionar ao clicar no menu
    function abrirMenu() {
        window.location.href = "site.html";
    }
</script>

</body>
</html>
